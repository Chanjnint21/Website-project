                        <div class="modal-content">

                            <h5 class="modal-title">Profile</h5>
                            </div>

            <div class="content">
                <div class="container">
                    <form class="card form">
                        <div class="card-headern text-center">
                            <h1>Paper Form</h1>
                        </div>
                        <div class="card-body form">
                            <div class="row pb-3">
                                <div class="col w-50">
                                    <label class="w-100">First Name :</label>
                                    <input class="w-75 p-2 my-2" type="text" required>
                                </div>
                                <div class="col">
                                    <label class="w-100">Last Name : </label>
                                    <input class="w-75 p-2 my-2" type="text" required>
                                </div> 
                            </div>
                            <div class="row pb-3">
                                <label>Contact :</label>
                                <div class="col my-2">
                                    <input class="w-30 my-2 p-2" type="text" placeholder="Phone number*" required> 
                                    <br>
                                    <input class="w-30 my-2 p-2" type="text" placeholder="Email">
                                </div>
                            </div>
                            <div class="row pb-3">
                                <label for="date">Date of Event :</label>
                                <div class="col my-2">
                                    From <input class="w-25" type="date" name="leave_date" id="leave_date" onchange="countdays()" required>
                                    To <input class="w-25"  name="back_date" id="back_date" onchange="countdays()" onclick="noOfDays" type="date" required>
                                    <br>
                                    <b><p name="noOfDays" id="noOfDays" readonly></p></b>
                                </div>
                            </div>
                            <div class="row pb-3">
                                <label for="date">Reason :</label>
                                <div class="col my-2">
                                    <textarea class="w-100" id="reason" placeholder="reason of permission..." row="3" col="100"></textarea>
                                </div>
                            </div>
                            <div class="row pb-3">
                                <label for="date">Attachment(optional) :</label>
                                <div class="col my-2">
                                    <input type="file" id="uploadfile">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col text-center">
                                    <input class="btn btn-danger w-auto" type="submit" value="Submit" required>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

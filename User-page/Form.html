            <div class="content">
                <div class="container">
                <div class="page-header">
                    <span class="page-title">Permission Form</span>
                </div>
                    <div class="form-card overflow-auto">
                        <form>
                            <div class="form-card-header">
                                <p>Paper Form</p>
                            </div>
                            <div class="form-card-body">
                                <div class="row">
                                    <label>Name:<span class="required">*</span></label>
                                    <div class="col-sm-12 col-md-6 col-lg-6">
                                        <div class="input-group">
                                            <input type="text" id="firstname" class="form-type" placeholder=" " required/>
                                            <label for="firstname">First name</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-6">
                                        <div class="input-group">
                                            <input type="text" id="lastname" class="form-type" placeholder=" " required/>
                                            <label for="lastname">Last name</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row pb-3">
                                    <label>Contact: <span class="required">*</span></label>
                                    <div class="col-sm-12 col-md-6 col-lg-6">
                                        <div class="input-group">
                                            <input type="text" id="phone" class="form-type" placeholder=" " required/>
                                            <label for="phone">Phone</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-6">
                                        <div class="input-group">
                                            <input type="text" id="email" class="form-type" placeholder=" " required/>
                                            <label for="email">Email</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row pb-3">
                                    <label for="date">Leave Date:<span class="required">*</span></label>
                                    <div class="col-sm-12 col-md-6 col-lg-4">
                                        <div class="input-group">
                                            <input class="form-type" type="date" name="leave_date" id="leave_date" onchange="countdays()" required>
                                            <label for="From">From</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-4">
                                        <div class="input-group">
                                            <input class="form-type"  name="back_date" id="back_date" onchange="countdays()" onclick="noOfDays" type="date" required>
                                            <label for="email">To</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-4">
                                        <div class="input-group">
                                            <input class="form-type"  name="noOfDays" id="noOfDays" type="text" readonly>
                                            <label for="email">Total Leave (days)</label>
                                        </div>
                                    </div>
                                    <!-- <div class="col my-2">
                                        From <input class="w-25" type="date" name="leave_date" id="leave_date" onchange="countdays()" required>
                                        To <input class="w-25"  name="back_date" id="back_date" onchange="countdays()" onclick="noOfDays" type="date" required>
                                        <br>
                                        <b><p name="noOfDays" id="noOfDays" readonly></p></b>
                                    </div> -->
                                </div>
                                <div class="row pb-3">
                                    <label for="date">Reason of Leave:<span class="required">*</span></label>
                                    <div class="col mt-4">
                                        <textarea class="form-type" id="reason" placeholder="Type your reason here..." row="10" col="1"></textarea>
                                    </div>
                                </div>
                                <div class="row pb-3">
                                    <label for="date">Attachment(optional) :</label>
                                    <div class="col">
                                        <input class="form-type" type="file" id="uploadfile">
                                    </div>
                                </div>
                                <div class="row pb-5">
                                    <div class="col text-center">
                                        <input class="btn btn-danger w-auto" type="submit" value="Submit" required>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

            </div>

            <div class="content">
                <div class="container-fluid">
                    <div class="page-header">
                        <span class="page-title">Permission Form</span>
                        <div class="dropdown-divider"></div>
                    </div>
                    <div class="animate-content">
                        <div class="form-card overflow-auto">
                            <form id="paperform">
                                <div class="form-card-header">
                                    <p>Paper Form</p>
                                </div>
                                <div class="form-card-body">
                                    <div class="row">
                                        <label>Name:<span class="required">*</span></label>
                                        <div class="col-sm-12 col-md-6 col-lg-6">
                                            <div class="input-group">
                                                <input type="text" id="firstname" class="form-type" placeholder=" " required/>
                                                <label for="firstname">First name</label>
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-md-6 col-lg-6">
                                            <div class="input-group">
                                                <input type="text" id="lastname" class="form-type" placeholder=" " required/>
                                                <label for="lastname">Last name</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row pb-3">
                                        <label>Contact: <span class="required">*</span></label>
                                        <div class="col-sm-12 col-md-6 col-lg-6">
                                            <div class="input-group">
                                                <input type="text" id="phone" class="form-type" placeholder=" " required/>
                                                <label for="phone">Phone</label>
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-md-6 col-lg-6">
                                            <div class="input-group">
                                                <input type="text" id="email" class="form-type" placeholder=" " required/>
                                                <label for="email">Email</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row pb-3">
                                        <label for="date">Leave Date:<span class="required">*</span></label>
                                        <div class="col-sm-12 col-md-6 col-lg-4">
                                            <div class="input-group">
                                                <input class="form-type" type="date" name="leave_date" id="leave_date" onchange="countdays()" required>
                                                <label for="leaveday">From</label>
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-md-6 col-lg-4">
                                            <div class="input-group">
                                                <input class="form-type"  name="back_date" id="back_date" onchange="countdays()" onclick="noOfDays" type="date" required>
                                                <label for="backday">To</label>
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-md-6 col-lg-4">
                                            <div class="input-group">
                                                <input class="form-type" name="noOfDays" id="noOfDays" type="text" readonly>
                                                <label for="totalleave">Total Leave (days)</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row pb-3">
                                        <label for="date">Reason for absence:<span class="required">*</span></label>
                                        <div class="col-sm-12 col-md-12 col-lg-12">
                                            <div class="input-group">
                                                <input class="form-type"  name="title" id="title" type="text" placeholder=" " required>
                                                <label for="title">Title</label>
                                            </div>
                                        </div>
                                        <div class="cols">
                                            <textarea id="reason" class="form-type px-2" id="reason" placeholder="Type your reason here..." row="10" col="1" required></textarea>
                                        </div>
                                    </div>
                                    <div class="row pb-3">
                                        <label for="date">Attachment(optional) :</label>
                                        <div class="col mt-4">
                                            <input id="attachment" class="form-type" type="file" id="uploadfile">
                                        </div>
                                    </div>
                                    <div class="row pb-5">
                                        <div class="col text-center">
                                            <input class="btn btn-danger w-auto" onclick="movepage()" type="submit" value="Submit" >
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>    
                </div>
            </div>

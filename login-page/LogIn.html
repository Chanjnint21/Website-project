<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Permission Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../assets/vendor/bootstrap/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../assets/components/LogIn/Login_style.css" />
    <script
      defer
      src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="login-card" id="login-card">
        <div class="login-card-header">
          <img
            title="soramitsu logo"
            src="https://static.tildacdn.com/tild6631-3830-4336-b664-373834303236/soramitsu-logo-6year.svg"
          />
        </div>
        <div class="login-card-body">
          <form class="loging-elm" id="login_form">
            <div class="form-group">
              <input
                type="text"
                name="email"
                id="username"
                class="username"
                placeholder=" "
                required
              />
              <label for="username">Email</label>
            </div>
            <div class="form-group">
              <input
                type="password"
                name="password"
                id="password"
                class="password"
                placeholder=" "
                required
              />
              <label for="password">Passwords</label>
              <i onclick="visbility()"
                ><span class="material-icons show" id="eye">
                  visibility_off
                </span></i
              >
            </div>
            <div>
              <span class="text-danger" id="Invalid_inp"></span>
            </div>
            <div class="form-group">
              <div class="row AnotherTool">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 rememeberMe">
                  <input
                    title="rememeber me"
                    type="checkbox"
                    name="remember_me"
                  />
                  <span class="anotherOpt">Remember me</span>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 forgetPass">
                  <span class="anotherOpt" id="forgetPassword">
                    Forget your Password?
                  </span>
                </div>
              </div>
            </div>
            <div class="login_section">
              <input
                type="submit"
                class="btn btn-danger logIn_btn"
                onclick="LogIn()"
                value="Log In"
              />
            </div>
          </form>
        </div>
      </div>
    </section>
    <div style="display: none" id="load">
      <img
        id="loader"
        src="https://static.tildacdn.com/tild3431-3861-4239-a362-623363623863/favicon-3.ico"
      />
    </div>
    <script src="../assets/components/LogIn/Login.js"></script>
  </body>
</html>

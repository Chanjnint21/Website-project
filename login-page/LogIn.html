<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Permission Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://static.tildacdn.com/tild3431-3861-4239-a362-623363623863/favicon-3.ico"
      type="image/x-icon"
    />
    <link
      href="../assets/components/LogIn/Login_style.css"
      type="text/css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- onload="loginpage()" -->
    <div class="login-card text-center" id="login-card">
      <div class="login-card-header">
        <img
          title="soramitsu logo"
          src="https://static.tildacdn.com/tild6631-3830-4336-b664-373834303236/soramitsu-logo-6year.svg"
        />
      </div>
      <div class="login-card-body">
        <form class="loging-elm" id="login_form">
          <div class="form-group">
            <input
              type="text"
              name="email"
              id="username"
              class="username"
              placeholder=" "
              required
            />
            <label for="username">Email</label>
            <!-- <label class="sr-only">Username</label> -->
          </div>
          <div class="form-group">
            <input
              type="password"
              name="password"
              id="password"
              class="password"
              placeholder=" "
              required
            />
            <label for="password">Passwords</label>
            <i onclick="visbility()"
              ><span class="material-icons show" id="eye">
                visibility_off
              </span></i
            >
          </div>
          <div>
            <span class="text-danger" id="Invalid_inp"></span>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col w-50 text-left">
                <input
                  title="rememeber me"
                  type="checkbox"
                  name="remember_me"
                />
                <label>Remember me</label>
              </div>
              <div class="col w-50 text-right">
                <a href="./ForgotPass.html">FORGOT PASSWORD</a>
              </div>
            </div>
          </div>
          <div class="form-group">
            <input
              type="submit"
              class="btn btn-danger"
              onclick="LogIn()"
              value="Log In"
            />
          </div>
        </form>
      </div>
    </div>
    <div style="display: none" id="load">
      <img
        id="loader"
        src="https://static.tildacdn.com/tild3431-3861-4239-a362-623363623863/favicon-3.ico"
      />
    </div>
    <script src="../assets/components/LogIn/Login.js"></script>
  </body>
</html>

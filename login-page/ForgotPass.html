<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Permission Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://static.tildacdn.com/tild3431-3861-4239-a362-623363623863/favicon-3.ico"
      type="image/x-icon"
    />
    <link
      href="../assets/components/LogIn/Login_style.css"
      type="text/css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-card">
      <div class="login-card-header">
        <a href="./LogIn.html"
          ><span class="material-icons">arrow_back_ios</span></a
        >
      </div>
      <div class="login-card-body text-center">
        <h2>RECOVER PASSWORD</h2>
        <form class="loging-elm">
          <span>
            Please type your email address to receive reset password information
            from admin
          </span>
          <div class="form-group">
            <input
              type="text"
              id="email"
              class="password"
              placeholder=" "
              required
            />
            <label for="email">Email</label>
          </div>
          <div class="form-group">
            <a href="#">
              <input type="button" class="btn btn-danger" value="Send" />
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
